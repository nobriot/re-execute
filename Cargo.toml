[package]
name = "re-execute"
version = "0.1.0"
edition = "2021"

authors = ["Nicolas Woltmann"]
description = "Re-execute commands or programs automatically when files are updated"
categories = ["command-line-utilities"]
repository = "https://github.com/nobriot/re-execute"
license = "MIT"
keywords = []
resolver = "2"

[[bin]]
name = "rex"
path = "src/main.rs"

[dependencies]
clap = {version = "4.5.36", features = ["derive"]} 
log = "0.4.27"
notify = "8.0.0"
env_logger = "0.11.8"
colored = "3.0.0"
thiserror = "2.0.12"
anyhow = "1.0.98"
shell-words = "1.1.0"
same-file = "1.0.6"

[profile.release]
lto = true
strip = true
codegen-units = 1
